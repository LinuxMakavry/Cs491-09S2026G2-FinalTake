name: CI
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  client:
    name: Client (lint/test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v4
      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: client/package-lock.json
      - name: Install
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test --if-present
      - name: Build
        run: npm run build --if-present
  server:
    name: Server (lint/test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4

      - name: Use Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: server/requirements.txt

      - name: Install dependencies (if any)
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest
          # Only install app deps if requirements.txt is non-empty
          if [ -s requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "requirements.txt is empty; skipping app deps install."
          fi

      - name: Lint (skip if no python files yet)
        run: |
          if ls *.py */*.py */*/*.py 1>/dev/null 2>&1; then
            ruff check .
          else
            echo "No Python files found; skipping ruff."
          fi

      - name: Test (skip if no tests folder yet)
        run: |
          if [ -d tests ] || ls test_*.py */test_*.py 1>/dev/null 2>&1; then
            pytest -q
          else
            echo "No tests found; skipping pytest."
          fi
# template used from github.com workflows : https://docs.github.com/en/actions/using-workflows
